version: 2

models:
  - name: yellow_trip_data_bronze
    description: >
      Raw Yellow Taxi trip data ingested from bronze source layer.
      Mirrors the source schema without business transformations.

    columns:
      - name: VendorID
        description: "Identifier of the data vendor."
        tests:
          - not_null

      - name: tpep_pickup_datetime
        description: "Timestamp when the trip started."
        tests:
          - not_null

      - name: tpep_dropoff_datetime
        description: "Timestamp when the trip ended."

      - name: passenger_count
        description: "Number of passengers in the vehicle."

      - name: trip_distance
        description: "Trip distance in miles."

      - name: RatecodeID
        description: "Rate code applied to the trip."

      - name: store_and_fwd_flag
        description: "Flag indicating whether the record was stored before being sent to the vendor (Y/N)."

      - name: PULocationID
        description: "Pickup TLC location ID."
        tests:
          - not_null

      - name: DOLocationID
        description: "Dropoff TLC location ID."

      - name: payment_type
        description: "Payment method used for the trip."

      - name: fare_amount
        description: "Base fare amount."

      - name: extra
        description: "Additional charges (e.g., night surcharge)."

      - name: mta_tax
        description: "Metropolitan Transportation Authority tax."

      - name: tip_amount
        description: "Tip amount paid by the passenger."

      - name: tolls_amount
        description: "Total tolls paid during the trip."

      - name: improvement_surcharge
        description: "Improvement surcharge applied to the trip."

      - name: total_amount
        description: "Total amount charged to the passenger."

      - name: congestion_surcharge
        description: "Congestion surcharge applied in designated zones."

      - name: airport_fee
        description: "Airport fee applied when applicable."

      - name: processing_time
        description: "Timestamp when the trip record was processed."
        tests:
          - not_null

      - name: partition_date
        description: "Partition date used for ingestion."
        tests:
          - not_null
