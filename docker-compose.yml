services:

  # ---------------------------
  # Postgres (Hive metastore)
  # ---------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore

  hive-metastore:
    image: bitsondatadev/hive-metastore:latest
    environment:
      DB_DRIVER: postgres
    depends_on:
      - postgres

  # ---------------------------
  # Spark cluster
  # ---------------------------
  spark-master:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    command: bash -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"
    volumes:
      - ./data:/data
    ports:
      - "7077:7077"
      - "8080:8080"

  spark-worker:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    command: bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    volumes:
      - ./data:/data
    depends_on:
      - spark-master

  spark-thrift:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    command: bash -c "/opt/spark/sbin/start-thriftserver.sh && tail -f /dev/null"
    ports:
      - "10000:10000"
    depends_on:
      - spark-master
      - hive-metastore

  # ---------------------------
  # MinIO (S3 local)
  # ---------------------------
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio:/data

  # ---------------------------
  # dbt
  # ---------------------------
  dbt:
    build:
      context: .
      dockerfile: docker/dbt/Dockerfile
    volumes:
      - ./dbt:/dbt
    depends_on:
      - spark-thrift

  # ---------------------------
  # Airflow metadata DB
  # ---------------------------
  airflow-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow

  # ---------------------------
  # Airflow webserver
  # ---------------------------
  airflow:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    command: webserver
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/data
    ports:
      - "8081:8080"
    depends_on:
      - airflow-postgres
      - spark-master
      - spark-thrift

  # ---------------------------
  # Airflow scheduler
  # ---------------------------
  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    command: scheduler
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/data
    depends_on:
      - airflow

  # ---------------------------
  # Airflow triggerer (modern)
  # ---------------------------
  airflow-triggerer:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    command: triggerer
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      - airflow
